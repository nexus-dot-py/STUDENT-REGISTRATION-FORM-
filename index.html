<!DOCTYPE html>
<html>
<head><title>Student Registration</title></head>
<form>
<h1>STUDENT REGISTRATION FORM</h1>
<fieldset>
<legend>student details:</legend>
<label>NAME:</label><br>
<input type="text" name="name" placeholder="student" size="20"><br><br>
<label>ADDRESS:</label><br>
<textarea col="20" row="5" placeholder="address"></textarea><br><br>
<label>GENDER:</label>
<label><input type="radio" name="gender">Male</label>
<label><input type="radio" name="gender">Female</label><br><br>
<label>QUALIFICATION:</label>
<select>
<option value="sslc">SSLC</option>
<option value="plustwo">Plus Two</option>
<option value="ug">Graduate< /option>
<option value="Pg">Post Graduate</option>
<option value="mphil">Mphil</option>
<option value="phd">Phd</option>
</select><br><br>
<label>Languages Known:</label><br>
<label><input type="checkbox" name="eng">English</label>
<label><input type="checkbox" name="mal">Malayalam</label>
<label><input type="checkbox" name="hindi">Hindi</label>
<label><input type="checkbox" name="arabic">Arabic</label><br><br>
<!--<input type="submit" value="submit">
<input type="reset" value="reset">-->
<button type="submit">submit</button>
<button type="reset">reset</button>
</fieldset>
</form>
</html>
